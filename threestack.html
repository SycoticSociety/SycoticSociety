<!DOCTYPE html>
<html>
<title>Sycotic Society</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="resources/css/reset.css" type="text/css" rel="stylesheet">
<link href="resources/css/black.css" type="text/css" rel="stylesheet">  
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="img/-ky96bd.jpg" style="width:100%">
  <img class="mySlides" src="img/20220817_073538.jpg" style="width:100%">
  <img class="mySlides" src="img/88hyo4.jpg" style="width:100%">
  <img class="mySlides" src="img/GridArt_20220928_084754849~2.jpg" style="width:100%">
   <img class="mySlides" src="img/GridArt_20221002_093317726~2.png " style="width:100%">
  <img class="mySlides" src="img/GridArt_20221004_181617137~3.png" style="width:100%">
  <img class="mySlides" src="img/GridArt_20221014_212604269.png">
  <img class="mySlides" src="img/GridArt_20221023_061223638~2.png" style="width:100%">


  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
